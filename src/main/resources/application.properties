spring.application.name=sand-springboot-rest
spring.data.rest.base-path=/sanddb
spring.jpa.hibernate.ddl-auto=none

spring.profiles.default=dev

spring.datasource.url=jdbc:mysql://localhost:3306/sandtest
spring.datasource.username=sandtest
spring.datasource.password=sandtest
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true

# Damit wird KoordLaenge als Spaltenname verwendet und dieser wird nicht umgewandelt in koord_laenge
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Endpoints for actuator
management.endpoints.web.base-path=/manage
management.endpoints.access.default=none
management.endpoint.health.access=read_only